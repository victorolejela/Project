<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); transition: all 0.3s ease; }
    .navbar-brand { font-weight: bold; }
    .card-title { font-size: 1rem; font-weight: 600; }
    .card-text { font-size: 0.9rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">HealthPortal</a>
      <div class="d-flex">
        <a class="btn btn-outline-light" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="container my-4">
    <h2>Welcome, {{ user.name }}</h2>
    <p class="text-muted">Here are your uploaded results:</p>

    <!-- Results Grid -->
    <div class="row g-3">
      {% for result in results %}
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Result ID: {{ result.id }}</h5>
            <p class="card-text"><i class="bi bi-calendar-event"></i> Uploaded: {{ result.uploaded_at.strftime('%Y-%m-%d %H:%M') }}</p>
            <p class="card-text"><i class="bi bi-file-earmark-text"></i> Status: {{ result.status }}</p>
            <a href="{{ url_for('request_view', result_id=result.id) }}" class="btn btn-primary"><i class="bi bi-eye"></i> Request View (OTP)</a>
          </div>
        </div>
      </div>
      {% else %}
        <p>No results yet</p>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
