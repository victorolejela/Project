<!DOCTYPE html>
<html>
<head>
    <title>Result Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .result-card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .result-card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 26px;
            text-align: center;
        }

        .result-card .detail {
            margin-bottom: 15px;
        }

        .result-card .detail span {
            font-weight: bold;
            color: #555;
        }

        .download-btn {
            display: block;
            text-align: center;
            margin-top: 25px;
            padding: 12px 20px;
            background: #2575fc;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #6a11cb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h2>Result Details</h2>
        <div class="detail"><span>ID:</span> ea172b23-1bee-482d-a978-d86c22bfb7ce</div>
        <div class="detail"><span>Uploaded:</span> 2025-11-19 11:29:39.859421</div>
        <div class="detail"><span>SHA256 Hash:</span> e808dfe12cc87e28ed93192b427ac7cb1b4bd52c555ea45433730e8a35e87df4</div>
        <a href="#" class="download-btn">Download Result (decrypted)</a>
    </div>
</body>
</html>
