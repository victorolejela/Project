{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Register New Patient</h3>

                    <!-- Flash messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                              {{ message }}
                              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <!-- Registration Form -->
                    <form method="POST" action="{{ url_for('register_patient') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Patient Full Name</label>
                            <input type="text" class="form-control form-control-lg text-center" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Patient Email</label>
                            <input type="email" class="form-control form-control-lg text-center" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Patient Phone Number</label>
                            <input type="text" class="form-control form-control-lg text-center" id="phone" name="phone">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                Register Patient
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('dashboard') }}" class="text-decoration-none">‚Üê Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
